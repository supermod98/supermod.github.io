  <main class="page site-container">
    <aside class="left-column">

    <section class="main-column">

        <div class="projects-container">

            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="Multimedia & Design">Multimedia & Design</button>

            <button class="filter-btn" data-filter="Technical Writing">Technical Writing</button>

        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer"><small>© Ramesh Khade</small></footer>

  <script>
    (function initProjects() {
      const projectsContainer = document.getElementById('projects-container');
      const filterButtons = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';

      function renderProjects(filter = 'all') {
        projectsContainer.innerHTML = '';
        let filtered = window.projects || [];
        if (filter !== 'all') filtered = filtered.filter(p => p.theme === filter);
        filtered.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card fade-in';
          card.setAttribute('data-project-id', project.id);

          card.innerHTML = `
            <div class="project-hero">
              <img src="https://images.ctfassets.net/rz1oowkt5gyp/2xn1DqX37pQzUPjpxEi4Dh/2f0b0c4fdf04eb6043edd9bc4f393dfe/Hero_2x.png" alt="${project.title} image" loading="lazy">
              <div class="hero-gradient"></div>
              <div class="hero-title">${project.title}</div>
            </div>
            <div class="card-content">
              <span class="project-theme">${project.theme}</span>
              <div class="card-meta">${project.duration}</div>
              <p class="card-summary">${project.summary}</p>
              <a href="project-detail.html?id=${project.id}" class="project-link">View Details</a>
            </div>
          `;

          projectsContainer.appendChild(card);
        });
      }

      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderProjects(currentFilter);
          // re-run enhance to ensure hero images and overlays are correct
          if(window.CivitasTheme && window.CivitasTheme.applyCards) window.CivitasTheme.applyCards();
        });
      });

      renderProjects();
      if(window.CivitasTheme && window.CivitasTheme.applyCards) window.CivitasTheme.applyCards();
    })();
  </script>
</body>
