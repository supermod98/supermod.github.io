<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Ramesh  Khade</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="projects-data.js" defer></script>
  <script src="scripts.js" defer></script>
  <script>
    function initProjectsPage() {
      const projectsContainer = document.getElementById('projects-container');
      const filterButtons = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';

      function renderProjects(filter = 'all') {
        projectsContainer.innerHTML = '';
        
        let filteredProjects = window.projects;
        
        if (filter !== 'all') {
          filteredProjects = window.projects.filter(p => p.theme === filter);
        }

        if (filteredProjects.length === 0) {
          projectsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--muted);">No projects found in this category.</p>';
          return;
        }

        filteredProjects.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card fade-in';
          card.innerHTML = `
            <div class="project-image">${project.title}</div>
            <div class="project-content">
              <span class="project-theme">${project.theme}</span>
              <h3 class="project-title">${project.title}</h3>
              <div class="project-duration">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                ${project.duration}
              </div>
              <p class="project-summary">${project.summary}</p>
              <a href="project-detail.html?id=${project.id}" class="project-link">
                View Details
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </a>
            </div>
          `;
          projectsContainer.appendChild(card);
        });

        feather.replace();
      }

      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderProjects(currentFilter);
        });
      });

      renderProjects();
    }

    document.addEventListener('DOMContentLoaded', initProjectsPage);
  </script>
  
  <meta name="author" content="Ramesh Khade">
</head>
<body>
  <header class="site-header">
  <a class="brand-title" href="index.html">Ramesh Khade</a>
  <nav class="primary-nav">
    <a href="index.html">About</a>
    <a href="experience.html">Experiences</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="timelines.html">Timeline</a>
    <a href="collaborations.html">Collaboration</a>
  </nav>
</header>


  <main class="page">
    <aside class="left-column">
      <img class="avatar" src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="Ramesh Khade">
      <h1 class="name">Projects</h1>
      <p class="muted">Explore my work across various themes and initiatives in education, communications, and multimedia.</p>
    </aside>

    <section class="main-column">
      <article class="panel">
        <h2>Project Portfolio</h2>
        
        <div class="projects-container">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="Multimedia & Design">Multimedia & Design</button>
            <button class="filter-btn" data-filter="Teacher Education">Teacher Education</button>
            <button class="filter-btn" data-filter="Strategic Communication">Strategic Communication</button>
            <button class="filter-btn" data-filter="Instructional Design">Instructional Design</button>
            <button class="filter-btn" data-filter="Technical Writing">Technical Writing</button>
            <button class="filter-btn" data-filter="Project Coordination">Project Coordination</button>
          </div>

          <div class="projects-grid" id="projects-container">
            <!-- Projects will be rendered here by JavaScript -->
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Ramesh Khade</small>
  </footer>
</body>
</html>
