<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Details — Ramesh Prakash Khade</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="projects-data.js" defer></script>
  <script src="scripts.js" defer></script>
  <script>
    function initProjectDetailPage() {
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');
      
      if (!projectId || !window.projects) {
        document.body.innerHTML = '<div style="padding: 2rem; text-align: center;"><h2>Project not found</h2><p><a href="projects.html">Back to Projects</a></p></div>';
        return;
      }

      const project = window.projects.find(p => p.id === projectId);
      
      if (!project) {
        document.body.innerHTML = '<div style="padding: 2rem; text-align: center;"><h2>Project not found</h2><p><a href="projects.html">Back to Projects</a></p></div>';
        return;
      }

      document.title = project.title + ' — Ramesh Prakash Khade';

      const detailContainer = document.getElementById('project-detail-container');
      if (detailContainer) {
        detailContainer.innerHTML = `
          <div class="project-detail">
            <div class="project-detail-header">
              <div class="project-detail-image" style="background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 1.2rem;">
                ${project.title}
              </div>
              
              <h1 class="project-detail-title">${project.title}</h1>
              
              <div class="project-detail-meta">
                <div class="project-detail-meta-item">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>${project.duration}</span>
                </div>
                <div class="project-detail-meta-item">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                  </svg>
                  <span>${project.theme}</span>
                </div>
                <div class="project-detail-meta-item">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  <span>${project.yearGroup}</span>
                </div>
              </div>
            </div>

            <div class="project-detail-description">
              <h2>Project Overview</h2>
              <p>${project.full_description || project.summary}</p>
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
              <a href="projects.html" style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--accent); font-weight: 600; transition: all 0.3s ease;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Projects
              </a>
            </div>
          </div>
        `;
      }

      feather.replace();
    }

    document.addEventListener('DOMContentLoaded', initProjectDetailPage);
  </script>
  
  <meta name="author" content="Ramesh Prakash Khade">
</head>
<body>
  <header class="site-header">
    <a class="brand-title" href="index.html">Ramesh Khade</a>
    <nav class="primary-nav">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light theme"></button>
      <a href="index.html">About</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="timelines.html">Timeline</a>
    </nav>
  </header>

  <main class="page">
    <section class="main-column">
      <article class="panel" id="project-detail-container">
        <!-- Project details will be loaded here by JavaScript -->
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Ramesh Prakash Khade</small>
  </footer>

</body>
</html>
