<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Details — Ramesh Prakash Khade</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="/assets/css/civitas-theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="projects-data.js" defer></script>
  <script src="scripts.js" defer></script>
  <script src="/assets/js/civitas-theme.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner site-container">
      <a class="site-brand" href="index.html"><span class="logo">RK</span><span class="brand-text">Ramesh Khade</span></a>
      <nav class="site-nav primary-nav" role="navigation" aria-label="Primary">
        <a href="index.html">About</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="timelines.html">Timeline</a>
        <a href="collaborations.html">Collaboration</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
      <button class="dark-toggle" data-dark-toggle aria-pressed="false" title="Toggle dark mode">Dark</button>
      <div class="mobile-nav-panel" aria-hidden="true">
        <a href="index.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="collaborations.html">Collaboration</a>
      </div>
    </div>
  </header>

  <main class="page site-container">
    <section class="main-column">
      <article class="panel" id="project-detail-container">
        <!-- Content injected by JS -->
      </article>
    </section>
  </main>

  <footer class="site-footer"><small>© Ramesh Khade</small></footer>

  <script>
    function initProjectDetailPage() {
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');
      if (!projectId || !window.projects) {
        document.getElementById('project-detail-container').innerHTML = '<div style="padding:2rem;text-align:center"><h2>Project not found</h2><p><a href="projects.html">Back to Projects</a></p></div>';
        return;
      }
      const project = window.projects.find(p => p.id === projectId);
      if (!project) {
        document.getElementById('project-detail-container').innerHTML = '<div style="padding:2rem;text-align:center"><h2>Project not found</h2><p><a href="projects.html">Back to Projects</a></p></div>';
        return;
      }

      document.title = project.title + ' — Ramesh Khade';
      const detailContainer = document.getElementById('project-detail-container');
      detailContainer.innerHTML = `
        <div class="project-detail">
          <div class="project-hero">
            <img src="https://images.ctfassets.net/rz1oowkt5gyp/2xn1DqX37pQzUPjpxEi4Dh/2f0b0c4fdf04eb6043edd9bc4f393dfe/Hero_2x.png" alt="${project.title} image" loading="lazy">
            <div class="hero-gradient"></div>
            <div class="hero-title">${project.title}</div>
          </div>

          <h1 class="project-detail-title">${project.title}</h1>

          <div class="project-detail-meta">
            <div class="project-detail-meta-item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg><span>${project.duration}</span></div>
            <div class="project-detail-meta-item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg><span>${project.theme}</span></div>
          </div>

          <div class="project-detail-description">
            <h2>Project Overview</h2>
            <p>${project.full_description || project.summary}</p>
          </div>

          <div class="project-details" aria-label="Project images">
            <img src="https://s3-ap-south-1.amazonaws.com/static.awfis.com/wp-content/uploads/2017/07/07184649/ProjectManagement.jpg" alt="Project image A" loading="lazy">
            <img src="https://s3-ap-south-1.amazonaws.com/static.awfis.com/wp-content/uploads/2017/07/07184649/ProjectManagement.jpg" alt="Project image B" loading="lazy">
          </div>

          <div style="margin-top:3rem;padding-top:2rem;border-top:1px solid var(--border-color);">
            <a href="projects.html" style="display:inline-flex;align-items:center;gap:.5rem;color:var(--site-accent);font-weight:600">Back to Projects</a>
          </div>
        </div>
      `;

      if(window.feather) feather.replace();
    }
    document.addEventListener('DOMContentLoaded', initProjectDetailPage);
  </script>
</body>
</html>
